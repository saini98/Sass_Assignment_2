<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/cef6e115b4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-body">


        <div class="container">
            <div class="aside">
                <img src="./assets/google.jpg" alt="">
                <p>Create Your Google Account</p>
                <form>
                    <input type="text" placeholder="First Name" class="input-class">
                    <input type="text" placeholder="Last Name" class="input-class"><br><br>
                    <input type="text" placeholder="Username" class="username" value="@gmail.com" readonly>
                    <br><span>you can use letters, numbers and periods</span>

                </form> <br><br>
                <a>Use my current email address instead</a><br><br>
                <form>
                    <input type="password" placeholder="Password" class="input-class">
                    <input type="password" placeholder="Confirm" class="input-class"><br>
                    <span> use 8 or more characters with a mix of letters, numbers & symbols</span> <br><br>
                    <input type="checkbox">
                    <label for="">Show Password</label><br><br><br><br>
                </form>

                <a href="./signin.html">Sign in instead</a>
                <input type="button" value="Next" class="button">


            </div>

            <div class="right-aside">
                <img src="./assets/privacy_illustration.svg" class="right-image" alt="">
                <p>One Account. All of Google <br> Working for You</p>
            </div>
        </div>

    </div>
    
    <footer>

        <select>
            <option>English (United States)</option>
        </select>

        <div class="right">
            <pre> Help     Privacy     Terms</pre>
        </div>
    </footer>
</body>

</html>
